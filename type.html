<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Data Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6">
            <h1 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">JioTV Channel Data</h1>
            <p id="status" class="text-yellow-400 mb-4">Fetching data from https://cric.hypetg.fun/jiotv.json...</p>
            <div class="bg-gray-900 rounded-md p-4 max-h-[70vh] overflow-auto">
                <pre id="jsonData" class="text-sm whitespace-pre-wrap break-all"></pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const statusEl = document.getElementById('status');
            const preEl = document.getElementById('jsonData');
            const url = 'https://cric.hypetg.fun/jiotv.json';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                preEl.textContent = JSON.stringify(data, null, 2);
                statusEl.textContent = 'Successfully fetched channel data:';
                statusEl.classList.remove('text-yellow-400');
                statusEl.classList.add('text-green-400');
            } catch (error) {
                console.error('Fetch error:', error);
                preEl.textContent = `Failed to fetch data.\nError: ${error.message}\n\nThis could be due to a network issue, a CORS policy on the server, or the file may no longer exist at that URL.`;
                statusEl.textContent = 'Error fetching data:';
                statusEl.classList.remove('text-yellow-400');
                statusEl.classList.add('text-red-400');
            }
        });
    </script>
</body>
</html>
